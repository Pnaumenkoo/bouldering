<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const yesYesBtn = document.getElementById("yesyes");

  const isMobile = window.innerWidth < 768;

  let emoji = "ğŸ¥º";
  let rainInterval = startRain();

  function startRain() {
    return setInterval(() => {
      const el = document.createElement("div");
      el.className = "falling";
      el.textContent = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (isMobile ? 20 : 26) + "px";
      el.style.animationDuration = (isMobile ? 6 : 4) + "s";
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 7000);
    }, isMobile ? 1200 : 600); // slower on mobile
  }

  // Yes escapes (mouse + touch)
  function escapeYes() {
    const x = Math.random() * (isMobile ? 60 : 120) - 30;
    const y = Math.random() * (isMobile ? 40 : 80) - 20;
    yesBtn.style.transform = `translate(${x}px, ${y}px)`;
  }

  yesBtn.addEventListener("mouseover", escapeYes);
  yesBtn.addEventListener("touchstart", escapeYes);

  // No disappears
  function hideNo() {
    noBtn.style.opacity = "0";
    noBtn.style.pointerEvents = "none";
  }

  noBtn.addEventListener("mouseover", hideNo);
  noBtn.addEventListener("touchstart", hideNo);

  // Yes yes â†’ frog mode
  yesYesBtn.addEventListener("click", () => {
    clearInterval(rainInterval);
    emoji = "ğŸ¸";
    rainInterval = startRain();

    document.body.innerHTML = `
      <div class="container">
        <h1>Nice. Frog mode: activated. ğŸ¸<br>See you soon.</h1>
        <img src="wave.gif" alt="Wave">
      </div>
    `;
  });
</script>

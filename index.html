<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boulder Buddy?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #fff6e5;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
    }

    img {
      width: 260px;
      margin-bottom: 30px;
      border-radius: 14px;
    }

    .buttons {
      position: relative;
      width: 320px;
      height: 80px;
      margin: 0 auto;
    }

    button {
      padding: 14px 26px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s, opacity 0.2s;
    }

    #yes { background:#ff7a7a; color:white; left:0; }
    #yesyes { background:#4caf50; color:white; left:110px; }
    #no { background:#5aa9ff; color:white; left:230px; }

    /* falling emoji */
    .falling {
      position: absolute;
      top: -40px;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h1>Would you be my boulder buddy? üßó‚Äç‚ôÄÔ∏è</h1>
    <img src="ladder.jpg" alt="Ladder">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="yesyes">Yes yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const yesYesBtn = document.getElementById("yesyes");

    let emoji = "ü•∫";          // start with puppies
    let rainInterval = startRain();

    function startRain() {
      return setInterval(() => {
        const el = document.createElement("div");
        el.className = "falling";
        el.textContent = emoji;
        el.style.left = Math.random() * 100 + "vw";
        el.style.fontSize = Math.random() * 10 + 20 + "px";
        el.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(el);

        setTimeout(() => el.remove(), 7000);
      }, 600);
    }

    // Yes escapes
    yesBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 120 - 60;
      const y = Math.random() * 80 - 40;
      yesBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    // No disappears
    noBtn.addEventListener("mouseover", () => {
      noBtn.style.opacity = "0";
      noBtn.style.pointerEvents = "none";
    });

    // Yes yes ‚Üí frog mode üê∏
    yesYesBtn.addEventListener("click", () => {
      clearInterval(rainInterval);   // stop puppies
      emoji = "üê∏";                  // switch emoji
      rainInterval = startRain();    // start frogs

      document.body.innerHTML = `
        <div class="container">
          <h1>Nice. Frog mode: activated. üê∏<br>See you soon.</h1>
          <img src="wave.gif" alt="Wave">
        </div>
      `;
    });
  </script>

</body>
</html>
